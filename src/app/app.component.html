<mat-drawer-container autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <app-navbar (drawerClose)="drawer.close()"></app-navbar>
  </mat-drawer>

  <app-banner (onDrawerToggle)="drawer.toggle()"></app-banner>
  <app-navbar class='desktop-navbar'></app-navbar>

  <div class='spacing'>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
